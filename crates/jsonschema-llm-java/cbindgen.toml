language = "C"
include_guard = "JSONSCHEMA_LLM_H"
documentation_style = "doxy"
autogen_warning = "/* Generated by cbindgen. Do not modify. */"
cpp_compat = true

[parse]
parse_deps = true
include = ["jsonschema-llm-java"]

[export]
include = [
    "jsonschema_llm_convert",
    "jsonschema_llm_rehydrate",
    "jsonschema_llm_last_error",
    "jsonschema_llm_free_string",
]
prefix = "jsonschema_llm_"
item_types = ["functions"]
