[workspace]
members = [
    "crates/jsonschema-llm-core",
    "crates/jsonschema-llm-java",
    "crates/jsonschema-llm-wasi",
    "crates/jsonschema-llm-wasm",
    "crates/jsonschema-llm-python",
    "cli",
]
# PyO3 crate requires Python dev headers; WASI crate requires wasm32-wasip1 target.
# Both are excluded from default workspace builds â€” build explicitly via:
#   cargo check -p jsonschema-llm-python   (or maturin develop)
#   cargo check -p jsonschema-llm-wasi --target wasm32-wasip1
default-members = [
    "crates/jsonschema-llm-core",
    "crates/jsonschema-llm-java",
    "crates/jsonschema-llm-wasm",
    "cli",
]
resolver = "2"
